baseURL: "https://safehouse.angelaridder.com/"
title: The Safehouse
theme: PaperMod

pagination:
  pagerSize: 15

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
  disableXML: true
  minifyOutput: true

params:
  env: production
  title: The Safehouse
  description: "My Safe Haven in the Cyberpunk Dystopia."
  keywords: [Blog, Portfolio]
  author: Angela Ridder
  author: ["Angela Ridder"] # multiple authors
  images: ["/images/card.jpg"]
  DateFormat: "January 2, 2006"
  defaultTheme: dark
  disableThemeToggle: false

  ShowReadingTime: false
  ShowShareButtons: false
  ShowPostNavLinks: true
  ShowBreadCrumbs: true
  ShowCodeCopyButtons: false
  ShowWordCount: true
  ShowRssButtonInSectionTermList: true
  UseHugoToc: true
  disableSpecial1stPost: false
  disableScrollToTop: false
  comments: false
  hidemeta: false
  hideSummary: false
  showtoc: false
  tocopen: false

  assets:
    # disableHLJS: true # to disable highlight.js
    # disableFingerprinting: true
    favicon: "<link / abs url>"
    favicon16x16: "<link / abs url>"
    favicon32x32: "<link / abs url>"
    apple_touch_icon: "<link / abs url>"
    safari_pinned_tab: "<link / abs url>"

  label:
    text: "Home"
    icon: /apple-touch-icon.png
    iconHeight: 35

  # profile-mode
  profileMode:
    enabled: true # needs to be explicitly set
    title: Angela Ridder's Safehouse
    subtitle: "My Haven in the Cyberpunk Dystopia."
    imageUrl: "/images/author.jpg"
    imageWidth: 128
    imageHeight: 128
    imageTitle: Angela Ridder's Avatar
    buttons:
      - name: My Blog
        url: posts
      - name: About Me
        url: about-me
      - name: My Projects
        url: my-projects

  # home-info mode
# homeInfoParams:
#    Title: "Hi there \U0001F44B"
#    Content: Welcome to my blog

  socialIcons:
    - name: BlueSky
      url: "https://bsky.app/profile/angelaridder.com"
    - name: twitch
      url: "https://www.twitch.tv/erasvolteal"
    - name: github
      url: "https://github.com/Volteal"

  analytics:
    google:
      SiteVerificationTag: "XYZabc"
    bing:
      SiteVerificationTag: "XYZabc"
    yandex:
      SiteVerificationTag: "XYZabc"

  cover:
    hidden: false # hide everywhere but not in structured data
    hiddenInList: true # hide on list pages and home
    hiddenInSingle: false # hide on single page

#  editPost:
#    URL: "https://github.com/<path_to_repo>/content"
#    Text: "Suggest Changes" # edit text
#    appendFilePath: true # to append file path to Edit link

  # for search
  # https://fusejs.io/api/options.html
  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 0
    limit: 10 # refer: https://www.fusejs.io/api/methods.html#search
    keys: ["title", "permalink", "summary", "content"]
menu:
  main:
    - identifier: about
      name: About Me
      url: /about-me/
      weight: 10
    - identifier: blog
      name: Blog
      url: /posts/
      weight: 20
    - identifier: my-projects
      name: My Projects
      url: /my-projects/
      weight: 30
    - identifier: exalted-warcraft
      name: Exalted Warcraft
      url: /exalted-warcraft/
      weight: 40
# Read: https://github.com/adityatelange/hugo-PaperMod/wiki/FAQs#using-hugos-syntax-highlighter-chroma
pygmentsUseClasses: true
markup:
  highlight:
    noClasses: false
    # anchorLineNos: true
    # codeFences: true
    # guessSyntax: true
    # lineNos: true
    # style: monokai